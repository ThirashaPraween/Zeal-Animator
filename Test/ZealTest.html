<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeal Animator Test</title>
    <link rel="stylesheet" href="./ZealAnimator-v1.0.css" />
  </head>
  <body>
    <div id="box" class="z-bg-gd10-v zhover-pulse z-for z-alt zt--7"></div>
    <p id="text" class="z-black zhover-bold zt-1 z-cpoint z-for">This is a text</p>
    <img class="ztt--5 z-img-blur10" src="test.png" alt="test img" height="150">
    <img class="zhover-pulse zt-1 z-for" src="test2.jpg" alt="test img" height="150">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #box {
        width: 100px;
        height: 100px;
        
      }
      #text {
        font-size: x-large;
        font-family: sans-serif;
        font-weight: bold;
      }
      img{
        transition: all ease-in-out;
      }
    </style>
  </body>
</html>
